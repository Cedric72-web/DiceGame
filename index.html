<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Jeu de dès</title>
</head>
<body>
  <h1 id="new-game" class="pb-3"><i class="bi bi-plus-circle"></i> Nouvelle partie</h1>
  <div class="container d-flex justify-content-around flex-wrap">
    <div class="player player1">
      <div class="player-container">
        <h3 id="player1-name">Player 1 <span id="round-player1" class="hide"><i class="bi bi-circle-fill"></i></span></h3>
        
      </div>
      <p id="player1-total-points" class="total-points">0</p>
      <div class="round-points">
        <p class="current">score-tour</p>
        <p id="player1-current-points" class="points">0</p>
      </div>
    </div>
    <div class="dice-container">
      <div class="show-dice">
        <i id="dice" class="bi bi-dice-1"></i>
      </div>
    </div>
    <div class="player player2">
      <div class="player-container">
        <h3 id="player2-name">Player 2 <span id="round-player2" class="hide"><i class="bi bi-circle-fill"></i></span></h3></h3>
        
      </div>
      <p id="player2-total-points" class="total-points">0</p>
      <div class="round-points">
        <p class="current">score-tour</p>
        <p id="player2-current-points" class="points">0</p>
      </div>
    </div>
  </div>
  <div id="roll" class="roll pb-3">
    <i class="bi bi-arrow-repeat"></i> Lancer le dé
  </div>
  <div id="hold" class="hold"><i class="bi bi-box-arrow-in-down"></i>
     Garder
  </div>
  <p id="rules" class="rules"><i class="bi bi-question-circle"></i></p>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
